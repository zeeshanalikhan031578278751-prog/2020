<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایڈمن پینل - مینجمنٹ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🔒 ایڈمن پینل</h1>
        <nav>
            <a href="index.html">دکان کا نظارہ</a>
            <a href="#" onclick="alert('لاگ آؤٹ کی فرضی کارروائی')">لاگ آؤٹ</a>
        </nav>
    </header>

    <main class="container admin-container">
        <div id="login-form" class="admin-section">
            <h2>ایڈمن لاگ ان</h2>
            <form id="loginForm" onsubmit="handleAdminLogin(event)">
                <label for="adminCode">ایڈمن کوڈ (2004):</label>
                <input type="password" id="adminCode" required placeholder="کوڈ 2004 ڈالیں">
                <button type="submit">لاگ ان کریں</button>
                <p id="loginMessage" style="color: red; text-align: right;"></p>
            </form>
        </div>

        <div id="admin-dashboard-content" style="display:none;">
            
            <div id="order-notifications" class="admin-section">
                <h2>🔔 نئے آرڈرز</h2>
                <div id="pending-orders">
                    <p style="text-align: center;">کوئی نیا آرڈر نہیں ہے۔</p>
                </div>
            </div>
            
            <div class="admin-section file-upload-section">
                <h2>📁 فائلز اور فولڈرز کا انتظام (فرضی)</h2>
                <p>⚠️ نوٹ: اس فرنٹ اینڈ میں اصل اپ لوڈ کے لیے بیک اینڈ کوڈ شامل کرنا پڑے گا۔</p>
                
                <form id="uploadForm" onsubmit="handleFileUpload(event)">
                    <label for="newProductName">نیا پروڈکٹ / فولڈر کا نام:</label>
                    <input type="text" id="newProductName" required>
                    
                    <label for="uploadFile">فائل منتخب کریں:</label>
                    <input type="file" id="uploadFile" name="uploadFile">
                    
                    <button type="submit">پروڈکٹ/فائل اپ لوڈ کی نقل کریں</button>
                </form>

                <p id="fileUploadMessage" style="margin-top: 10px;"></p>
            </div>

        </div>
    </main>
    
    <script src="script.js"></script> 
</body>
</html>
