<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میری ڈیجیٹل دکان - موبائل ویو</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>🛍️ میری دکان</h1>
        <div class="header-actions">
            <button id="cart-button" onclick="showCart()">🛒 ٹوکری (<span id="cart-count">0</span>)</button>
            <a href="manage.html" class="admin-link">🔒 ایڈمن</a> 
        </div>
    </header>

    <main id="app-container" class="container">
        
        <section id="product-view" class="app-view active-view">
            <div id="product-grid" class="product-grid">
                </div>
        </section>

        <section id="cart-view" class="app-view hidden-view">
            <h2>🛒 آپ کی ٹوکری</h2>
            <div id="cart-items">
                <p style="text-align: center;" id="empty-cart-msg">آپ کی ٹوکری خالی ہے۔</p>
            </div>
            
            <div class="cart-summary">
                <p>ٹوٹل قیمت: <span id="cart-total">₨ 0</span></p>
                <div id="delivery-info">
                    <label for="deliveryTime">ڈیلیوری ٹائم (گھنٹے میں):</label>
                    <input type="number" id="deliveryTime" value="2" min="1" oninput="updateDeliveryTime()">
                    <p class="delivery-estimate">تقریباً ڈیلیوری: <span id="delivery-estimate-time">...</span></p>
                </div>
                <button onclick="showCheckout()" id="checkout-button" disabled>آرڈر مکمل کریں</button>
                <button onclick="switchView('product-view')" class="back-button">واپس دکان پر جائیں</button>
            </div>
        </section>

        <section id="checkout-view" class="app-view hidden-view">
            <h2>💰 آخری آرڈر اور ادائیگی</h2>
            <p>آپ کا ٹوٹل بل: <strong id="final-total">₨ 0</strong></p>
            <p>ڈیلیوری کا متوقع وقت: <strong id="final-time"></strong></p>

            <form id="checkout-form" onsubmit="processOrder(event)">
                <p>نوٹ: پیمنٹ گیٹ وے صرف فرضی ہے۔</p>
                <label for="cardName">کارڈ پر نام:</label>
                <input type="text" id="cardName" required>
                <label for="cardNumber">کارڈ نمبر:</label>
                <input type="text" id="cardNumber" pattern="\d{16}" placeholder="16 ہندسے" required>
                <label for="cvv">CVV کوڈ:</label>
                <input type="text" id="cvv" pattern="\d{3}" placeholder="3 ہندسے" required>
                <button type="submit" class="pay-button">₨ 0 ادائیگی کریں</button>
                <button type="button" onclick="showCart()" class="back-button">ٹوکری میں واپس</button>
            </form>
        </section>

    </main>

    <div id="product-modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-button" onclick="closeModal()">×</span>
            <img id="modal-image" src="" alt="بڑی تصویر">
            <div class="modal-details">
                <h3 id="modal-name"></h3>
                <p id="modal-desc"></p>
                <div class="price-section">
                    <p class="small-price">قیمت: <span id="modal-small-price"></span></p>
                    <p class="large-price">بڑی قیمت: <strong id="modal-large-price"></strong></p>
                </div>
                <button id="add-to-cart-btn" onclick="addToCart(this.dataset.productId)">🛒 ٹوکری میں ڈالیں</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
